{{- if .Values.persistence.enabled }}
{{- if .Values.volumes.data.enabled }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "pixeltracker.pvcDataName" . }}
  labels:
    {{- include "pixeltracker.labels" . | nindent 4 }}
    app.kubernetes.io/component: storage
    pixeltracker.io/volume-type: data
  {{- with .Values.persistence.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  accessModes:
    - {{ .Values.persistence.accessMode }}
  resources:
    requests:
      storage: {{ .Values.volumes.data.size }}
  {{- $storageClass := .Values.volumes.data.storageClass | default .Values.persistence.storageClass }}
  {{- if $storageClass }}
  storageClassName: {{ $storageClass }}
  {{- end }}
{{- end }}

